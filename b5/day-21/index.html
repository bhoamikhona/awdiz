<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-21</title>

    <!-- Font Awesome -->
    <script
      defer
      src="https://kit.fontawesome.com/137b9ebb32.js"
      crossorigin="anonymous"
    ></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <i class="fa-solid fa-xmark fa-xl btn-close" style="color: #d5d5d5"></i>
      <h1 class="heading">Sign in/Create account</h1>
      <div class="form-container">
        <form class="form">
          <div class="input-wrapper phone">
            <span
              >+91
              <svg
                width="8"
                height="5"
                viewBox="0 0 8 5"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.53214 0L7.46788 0C7.76176 0 8 0.224178 8 0.500715C8 0.614524 7.9588 0.724938 7.88318 0.813762L4.51914 4.76539C4.28947 5.03518 3.87086 5.07869 3.58416 4.86257C3.54605 4.83384 3.51141 4.80125 3.48088 4.76539L0.116839 0.813762C-0.0668963 0.597935 -0.0299065 0.282816 0.199458 0.109925C0.293853 0.0387712 0.411192 0 0.53214 0Z"
                  fill="black"
                  fill-opacity="0.2"
                ></path>
              </svg>
            </span>
            <i class="small-vertical-bar"></i>
            <div class="phone-input-box">
              <input
                class="phone-input"
                type="tel"
                autocomplete="off"
                placeholder="Phone"
              />
            </div>
          </div>

          <div class="input-wrapper code">
            <div class="code-input-box">
              <input
                class="code-input"
                type="number"
                autocomplete="off"
                placeholder="Verification code"
              />
            </div>
            <i class="small-vertical-bar"></i>
            <span>Get code</span>
          </div>

          <div class="pass-sign-in">
            <a class="link" href="#">Sign in with password</a>
          </div>

          <button class="form-btn">Continue</button>
        </form>
      </div>
      <div class="separator">
        <span class="divider-fragment"></span>
        <span class="divider-text">Other ways to sign in</span>
        <span class="divider-fragment"></span>
      </div>
      <div class="third-party-container">
        <span>
          <i class="tpc-icon fa-solid fa-envelope fa-lg" style="color: #2660f5">
          </i>
          <span>Email</span>
        </span>
        <span>
          <i
            class="tpc-icon fa-brands fa-google fa-lg"
            style="color: #2660f5"
          ></i>
          <span>Google</span>
        </span>
      </div>
      <div class="tnc">
        <a class="link" href="#">Account User Agreement</a>
        <i class="small-vertical-bar"></i>
        <a class="link" href="#">Privacy Notice</a>
      </div>
    </main>
  </body>
</html>
