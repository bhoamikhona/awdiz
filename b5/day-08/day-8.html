<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 08</title>
  </head>
  <body>
    <input type="text" value="Awdiz Institute" /><br /><br />
    <input type="submit" value="Login" /><br /><br />
    <input type="text" value="readonly" readonly /><br /><br />
    <input type="text" value="disabled" disabled /><br /><br />
    <input type="text" size="20" /><br /><br />
    <input type="text" size="35" /><br /><br />
    <form>
      <!-- maxlength and minlength for number of characters of text -->
      <input type="text" maxlength="5" minlength="3" />
      <input type="submit" />
    </form>
    <br />
    <form>
      <!-- values between min and max - NOTE it is value and not length of number -->
      <input type="number" min="60" max="150" />
      <input type="submit" />
    </form>
    <br />
    <input type="text" placeholder="type your name" />
    <br />
    <br />
    <form>
      <input type="text" required />
      <input type="submit" />
    </form>
    <br />
    <input type="text" />
    <input type="text" autofocus />
  </body>
</html>
