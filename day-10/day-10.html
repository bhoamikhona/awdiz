<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="day-10.css" />

    <!-- Internal CSS -->
    <style>
      * {
        font-size: 42px;
      }

      #test {
        color: red;
      }

      .testingClass {
        color: blue;
      }

      p.testingClass {
        color: green;
      }

      h1 {
        color: aqua;
      }

      h2 {
        margin-left: 10px;
      }

      h3,
      h4,
      h5 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <!-- Internal CSS -->
    <div id="test">Hello</div>
    <div class="testingClass">Class</div>
    <p class="testingClass">P Class</p>
    <h1>Testing h1</h1>

    <!-- Inline CSS -->
    <h1 style="color: red">Testing Another h1</h1>

    <!-- Internal CSS -->
    <h3>Testing h3</h3>
    <h4>Testing h4</h4>
    <h5>Testing h5</h5>

    <!-- External CSS -->
    <div id="testingExternalStyling">Testing External Styling</div>

    <!-- Background CSS Properties -->
    <div
      style="
        width: 900px;
        height: 300px;
        border: 1px solid red;
        background-color: aqua;
      "
    >
      <h1 class="c-blue">Hello</h1>
    </div>

    <!-- Opacity -->
    <h1 style="color: black; opacity: 0.5">Testing Opacity</h1>

    <!-- Background Image -->
    <div
      style="
        width: 100%;
        height: 500px;
        border: 2px solid blue;
        background-image: url('./girl.png');
      "
    ></div>
    <br />
    <div
      style="
        width: 100%;
        height: 500px;
        border: 2px solid blue;
        background-image: url('./girl.png');
        background-repeat: no-repeat;
      "
    ></div>
    <br />
    <div
      style="
        width: 100%;
        height: 500px;
        border: 2px solid blue;
        background-image: url('./girl.png');
        background-repeat: repeat-x;
      "
    ></div>
    <br />
    <div
      style="
        width: 100%;
        height: 500px;
        border: 2px solid blue;
        background-image: url('./girl.png');
        background-repeat: repeat-y;
      "
    ></div>

    <br />

    <!-- CSS Border -->
    <div style="height: 200px; width: 50%; border: 10px solid black">
      <h2>Solid</h2>
    </div>
    <br />
    <div style="height: 200px; width: 50%; border: 10px dotted black">
      <h2>Dotted</h2>
    </div>
    <br />
    <div style="height: 200px; width: 50%; border: 10px dashed black">
      <h2>Dashed</h2>
    </div>
    <br />
    <div style="height: 200px; width: 50%; border: 10px double black">
      <h2>Double</h2>
    </div>
    <br />
    <div style="height: 200px; width: 50%; border: 10px groove black">
      <h2>Groove</h2>
    </div>
    <br />
    <div style="height: 200px; width: 50%; border: 10px ridge black">
      <h2>Ridge</h2>
    </div>
    <br />
    <div style="height: 200px; width: 50%; border: 10px inset black">
      <h2>Inset</h2>
    </div>
    <br />
    <div style="height: 200px; width: 50%; border: 10px outset black">
      <h2>Outset</h2>
    </div>
    <br />
    <!-- <div style="height: 200px; width: 50%; border: 10px none black">
      <h2>none</h2>
    </div>
    <br /> -->
    <button>Default Button with Border</button>
    <br />
    <br />
    <button style="border: none">Button With Border none</button>
    <br />
    <br />
    <button style="border: hidden">Button With Border hidden</button>
    <!-- <div style="height: 200px; width: 50%; border: 10px hidden black">
      <h2>hidden</h2>
    </div>
    <br /> -->
    <br />
    <br />
    <div style="background-color: aqua; height: 100px; width: 75%">
      <button style="border-color: transparent">
        Button Border Color transparent
      </button>
    </div>
    <br />
    <div
      style="
        width: 400px;
        height: 400px;
        border: 5px solid black;
        border-radius: 30px;
      "
    ></div>
    <br />
    <div
      style="
        width: 400px;
        height: 400px;
        border: 5px solid black;
        border-radius: 100%;
      "
    ></div>
  </body>
</html>
