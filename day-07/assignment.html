<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <style></style>
  </head>
  <body>
    <h1>üçïWelcome to the Pizzeria!üçï</h1>
    <form>
      <fieldset>
        <legend>Order:</legend>
        <input type="radio" id="handtossed" />
        <label for="handtossed">Hand Tossed</label> <br />
        <input type="radio" id="cheese-burst" />
        <label for="cheese-burst">Cheese Burst</label>
        <br />
        <input type="radio" id="pan" />
        <label for="pan">Pan Pizza</label>
        <br />
        <input type="radio" id="thin-crust" />
        <label for="thin-crust">Thin Crust</label>
        <br />
        <br />

        <label>Toppings:</label> <br />
        <br />
        <input type="checkbox" id="black-olives" />
        <label for="black-olives">Black Olives</label>
        <br />
        <input type="checkbox" id="capsicum" />
        <label for="capsicum">Crisp Capsicum</label>
        <br />
        <input type="checkbox" id="paneer" />
        <label for="paneer">Paneer</label>
        <br />
        <input type="checkbox" id="mushroom" />
        <label for="mushroom">Mushroom</label>
        <br />
        <input type="checkbox" id="corn" />
        <label for="corn">Golden Corn</label>
        <br />
        <input type="checkbox" id="tomato" />
        <label for="tomato">Fresh Tomato</label>
        <br />
        <input type="checkbox" id="jalapeno" />
        <label for="jalapeno">Jalapeno</label>
        <br />
        <input type="checkbox" id="pepper" />
        <label for="pepper">Red Pepper</label>
        <br />
        <input type="checkbox" id="babycorn" />
        <label for="babycorn">Babycorn</label>
        <br />
        <br />
        <label for="side">Side Orders:</label>
        <br />
        <select id="side">
          <option></option>
          <option>Garlic Breadsticks</option>
          <option>Stuffed Garlic Bread</option>
          <option>Paneer Tikka Stuffed Garlic Bread</option>
        </select>
        <br />
        <br />
        <label>Contact Details:</label>
        <br />
        <br />
        <label for="name">Name:</label><br />
        <input type="text" id="name" />
        <br /><br />
        <label for="phone">Phone:</label><br />
        <input type="tel" id="phone" />
        <br /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" />
        <br /><br />
        <label for="address">Address:</label><br />
        <textarea cols="30" rows="10" id="address"></textarea>
        <br />
        <br />
        <button onclick="alert('Thank you for your order!')">
          Confirm Order
        </button>
      </fieldset>
    </form>
  </body>
</html>
